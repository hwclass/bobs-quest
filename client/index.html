<!DOCTYPE html>
<html>
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="client/css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&v=3.exp&callback=MapInitialization.init" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.0/lodash.min.js"></script>
    <script src="https://cdn.rawgit.com/hwclass/booklet/master/dist/booklet-1.2.1.min.js"></script>
    <script src="client/js/app.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Bob's Quest</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

		<div class="container app">
			<div class="row">
		 		<div class="col-xs-12">
		 			<div id="map"></div>
		 		</div>
			</div>
		  <div class="row">
		    <div class="col-xs-12">
		      <div class="table-responsive">
		        <table class="table table-bordered table-hover">
		          <caption class="text-center">Founders List</caption>
		          <thead>
		            <tr>
		              <th>Photo</th>
		              <th>Founder</th>
		              <th>Location</th>
		              <th>Country</th>
		              <th>City</th>
		              <th>Postal Code</th>
		              <th>Address</th>
		              <th>Home Page</th>
		              <th>Garage Latitude</th>
		              <th>Garage Longitude</th>
		            </tr>
		          </thead>
		          <tbody id="foundersList">
		          </tbody>
		          <tfoot>
		          	<tr>
		          		<td colspan="10">
		          			<button id="showAll">Show All</button>
		          		</td>
		          	</tr>
		            <tr>
		              <td colspan="10" class="text-center">Latest Update : <span id="latestUpdateTimeText"></span></td>
		            </tr>
		          </tfoot>
		        </table>
		      </div>
		    </div>
		  </div>
		</div>
		<script src="client/js/views/bobsQuest.js"></script>
		<script src="client/js/services/utils.js"></script>
		<script src="client/js/modules/mapInitialization.js"></script>
		<script src="client/js/modules/foundersListWithMap.js"></script>
		<script src="client/js/init.js"></script>
